        <div class="pageRight" id="pageRight">
            <div class="rightFrame edit" id="settingFrame">
                <h1>设置</h1>
                <h2>个性化</h2>
                <div class="inputInner">
                    <label>显示频道名称</label>
                    <div class="ChoiceField" id="nameC">
                        <label for="nameCloseB" onclick="localStorage.setItem('name','false');setName();">
                            <input id="nameCloseB" name="name" type="radio">
                            <span>关</span>
                        </label>
                        <label for="nameOpenB" onclick="localStorage.setItem('name','true');setName();">
                            <input id="nameOpenB" name="name" type="radio">
                            <span>开</span>
                        </label>
                    </div>
                </div>
                <div class="inputInner">
                    <label>颜色</label>
                    <div class="ChoiceField" id="themeC">
                        <label for="lightThemeB" onclick="localStorage.setItem('theme','light');setTheme();">
                            <input id="lightThemeB" name="theme" type="radio">
                            <span>亮</span>
                        </label>
                        <label for="darkThemeB" onclick="localStorage.setItem('theme','dark');setTheme();">
                            <input id="darkThemeB" name="theme" type="radio">
                            <span>暗</span>
                        </label>
                        <label for="autoThemeB" onclick="localStorage.setItem('theme','auto');setTheme();">
                            <input id="autoThemeB" name="theme" type="radio">
                            <span>系统</span>
                        </label>
                    </div>
                </div>
                <h2>关于电视导播台</h2>
                <label>更新</label>
                <button onclick="checkUpdate()">检查更新</button>
                <p id="updateResult"></p>
                <p id="nowVer"></p>
                <label>重置</label>
                <p>如果应用出现了问题，请重置。这将清除您的一切使用数据，包括保存的频道、颜色设置和其它个性化设置。</p>
                <script>
                    function confirmReset() {
                        const r = confirm('重置将清除您的一切使用数据，包括保存的频道、颜色设置和其它个性化设置。\n\n确定要重置吗？');
                        if (r) {
                            localStorage.clear();
                            location.reload();
                        }
                    }
                </script>
                <button onclick="confirmReset()">重置</button>
                <br><br>
                <p>Copyright anbo.space 2020-2024. All rights reserved. </p>
                <p link onclick="window.open('https://anbo.space?from=app&appname=daobotai')">访问安播空间网站</p>
            </div>
            <div class="rightFrame edit" id="editFrame">
                <h1>编辑频道列表</h1>
                <div id="linkEditBlock"></div>
                <div class="buttons">
                </div>
                <div class="buttons">
                    <button class="" onclick="addLink()">添加</button>
                    <button class="" id="saveLinks">保存</button>
                </div>
            </div>
        </div>
    </main>

    <script>checkUpdate();</script>
    <div class="coverWithColor" id="singleEditCover"></div>
    <div class="edit dialog" id="singleEditBox">
        <h1>编辑频道信息</h1>
        <form action="javascript:">
            <div class="inputInner">
                <label for="singleEditURL">地址</label>
                <input id="singleEditURL">
            </div>
            <div class="inputInner">
                <label for="singleEditName">名称</label>
                <input id="singleEditName">
            </div>
            <div class="buttons right">
                <button type="reset" onclick="closeEdit()">取消</button><button type="submit"
                    onclick="saveSingleEdit()">保存</button>
            </div>
        </form>
    </div>
    <div class="coverWithColor" id="updateCover"></div>
    <div class="edit dialog" id="updateBox">
        <h1>发现新版本</h1>
        <form action="javascript:">
            <p><b>新版本: </b><span id="updateNewV"></span></b> &nbsp; 当前版本: <span id="updateNowV"></span></p>
            <p>更新日期: <span id="updateTime"></span> &nbsp; 通道: <span id="updateCha"></span></p>
            <p><b>更新内容: </b></p>
            <p id="updatedWhat"></p>
            <div class="buttons right">
                <button type="reset" id="closeUpdateB" onclick="closeUpdate()">取消</button><button type="submit"
                    id="startUpdateB">更新</button>
            </div>
        </form>
    </div>
